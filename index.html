<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="asset/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logp ohmyfood">
        </div>
        <div class="header__emplacement">
            <p>
         <i class="fa-solid fa-location-dot"></i><span class="header__ville">Paris, Belleville</span>
            </p>
        </div>
    </header>
    <main>
        <section class="exploration__restaurant">
            <h1>Réservez le menu qui vous convient</h1>
                 <p class="sous__titre">
                     Découvrez des restaurants d’exception, sélectionnés par nos soins.
                </p>
            <div>
                <button class="bouton__restaurant" type="button">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="fonctionnement">
            <div>
                <h2 class="titre__fonctionnement">Fonctionnement</h2>
            </div>
            <div class="fonctionnement__card">
                <article class="card">
                    <p>
                    <i class="fa-solid fa-mobile-screen-button"></i><span class="text__card">Choisissez un restaurant</span>
                    </p>
                </article>
                <article class="card">
                    <p>
                        <i class="fa-solid fa-list"></i><span class="text__card">Choisissez votre menu</span>
                    </p>
                </article>
                <article class="card">
                    <p>
                        <i class="fa-solid fa-store"></i><span class="text__card">Dégustez au restaurant</span>
                    </p>
                </article>
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
